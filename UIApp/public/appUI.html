<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyAillyTao</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/mui.min.css">
    <!-- mychange.css -->
    <link rel="stylesheet" href="mycss/change.css">
</head>
<body>
    <div class="mui-content" id="myContent">
        <div class="mui-content-padded" style="margin: 5px;">
            <!-- search 收索框 -->
            <div class="mui-input-row mui-search">
                <input type="search" class="mui-input-clear" placeholder="寻找宝贝店铺">
            </div>
            <!-- 轮播图 -->
            
            
            <div class="mui-collapse-content">
                <div id="slider" class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="img/banner/banner8.jpg">
                            </a>
                        </div>
                        <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="img/banner/banner1.jpg">
                            </a>
                        </div>
                        <!-- 第一张 -->
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="img/banner/banner2.jpg">
                            </a>
                        </div>
                        <!-- 第二张 -->
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="img/banner/banner3.jpg">
                            </a>
                        </div>
                        <!-- 第三张 -->
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="img/banner/banner4.jpg">
                            </a>
                        </div>
                        <!-- 第四张 -->
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="img/banner/banner5.jpg">
                            </a>
                        </div>
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="img/banner/banner6.jpg">
                            </a>
                        </div>
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="img/banner/banner7.jpg">
                            </a>
                        </div>
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="img/banner/banner8.jpg">
                            </a>
                        </div>
                        <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="img/banner/banner1.jpg">
                            </a>
                        </div>
                    </div>
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator mui-active"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                    </div>
                </div>
            </div>
            
            <div class="mui-collapse-content flex">
                <div class="imgDiv" v-for="(item,i) of imgSrc" :key="i">
                    <img :src="item" class="imgSize1">    
                    <p class="imgName">{{imgName[i]}}</p>       
                </div>
                
            </div>
            
            
        </div>
    </div>
    <!--  包含 search 图标 -->
    <script src="js/mui.min.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#myContent',
            data: {
                imgSrc:[
                    "img/class/img1.png",
                    "img/class/img2.png",
                    "img/class/img3.png",
                    "img/class/img4.png",
                    "img/class/img5.png",
                    "img/class/img6.png",
                    "img/class/img7.png",
                    "img/class/img8.png",
                    "img/class/img9.png",
                    "img/class/img10.png"],
                imgName:[
                    "天猫",
                    "聚划算",
                    "天猫国际",
                    "外卖",
                    "天猫超市",
                    "充值中心",
                    "飞猪旅行",
                    "令金币",
                    "拍卖",
                    "分类"],
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
